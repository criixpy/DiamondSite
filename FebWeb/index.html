<!DOCTYPE html>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <p class="words line1">Hi D(arling)iamond! It's me, crispy!</p>
                <p class="words line2">Life is full of surprises,</p>
                <p class="words line3">but you were one of my wishes!</p>
                <p class="words line4">You managed to make me shine,</p>
                <p class="words line5">so, will you be my valentine,</p>
                <p class="words line6">and can I make you mine?</p>
                <p class="words line7">sincerely, cris ♡</p>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset">
        <button id="open">Open</button>
        <button id="reset">Close</button>
    </div>
    <h1 class="greet">ദ്ദി(˵ •̀ ᴗ - ˵ ) ✧</h1>
    <script src="js/index.js"></script>
</body>
</html>
